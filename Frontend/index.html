<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-gray-100 rounded-lg shadow-lg p-6 w-80">
        <input type="text" id="display" class="w-full h-12 text-right text-xl mb-4 p-2 border border-gray-300 rounded" disabled>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn bg-gray-200" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-200" onclick="deleteLast()">‚Üê</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('/')">/</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('*')">*</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('7')">7</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('8')">8</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('9')">9</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('-')">-</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('4')">4</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('5')">5</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('6')">6</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('+')">+</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('1')">1</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('2')">2</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('3')">3</button>
            <button class="btn bg-blue-500 text-white" onclick="calculate()">=</button>
            <button class="btn bg-gray-200 col-span-2" onclick="appendToDisplay('0')">0</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
